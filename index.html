<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="registration_page">
        <div class="wrap">
            <h1>Registration form</h1>
                <h2>Please fill out this form to create your account</h2>
                <hr>
                <div class="container">
                    <div class="form-group">
                        <!-- <label for="email">E-mail</label> -->
                        <input type="email" class="form-control" id="exampleInput" area-describedby="emailHelp" placeholder="Enter your e-mail"><br>
                    </div>
                    
                
                    <!-- <label for="psw">Password</label> -->
                    <input type="password" placeholder="Enter the password" name="psw" required><br>
                
                    <!-- <label for="psw-repeat">Repeat the password</label> -->
                    <input type="password" placeholder="Repeat the password" name="psw-repeat" required>
                </div>
                
                
                
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
          </label>
      
          <p>Создавая учетную запись, вы соглашаетесь с нашим <a href="#" style="color:dodgerblue">Условия и конфиденциальность</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Отменить</button>
            <button type="submit" class="signupbtn">Регистрация</button>
          </div>
        </div>
      </form>
    <script src="./index.js"></script>
</body>
</html>
