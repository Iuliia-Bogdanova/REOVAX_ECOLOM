<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
  <form>
    <div class="wrap">
      <h1>Registration form</h1>
          <h5>Please fill out this form to create your account</h5>
            <div class="input-group">
              <span class="input-group-text">Name and surname</span>
              <input type="textn" aria-label="name" class="form-control" id="exampleInputName">
              <input type="texts" aria-label="surname" class="form-control" id="exampleInputSurname">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Your email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We will never give your email to anyone</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="pwd" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Repeat the password</label>
              <input type="pwdrepeat" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div id="errorMessage"></div>
            <div id="entrance"></div>
            <div class="btn">
              <button type="submit" onclick="check(event);" class="btn btn-success">Send</button>
            </div>
    </div>
  </form>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script src="./index.js"></script>
</body>
</html>
